<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mob Brawl</title>
    <!-- Link to your CSS stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mob Brawl</h1>
      <div class="card-container">
        <!-- Loop through each PokÃ©mon and wrap each card in a link -->
        {% for mob in mobs %}
        <a
          href="{{ url_for('mob_detail', id=mob.id) }}"
          class="card-link"
        >
          <div class="card">
            <img src="{{ mob.image }}" alt="{{ mob.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ mob.name }}</h5>
              <p class="card-text">ID: {{ mob.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
