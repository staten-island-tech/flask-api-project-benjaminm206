<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trivia!</title>
    <!-- Link to your CSS stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Its Trivia Time!</h1>
      <div class="card-container">
        <!-- Loop through each PokÃ©mon and wrap each card in a link -->
        {% for question in questions %}
        <a
          href="{{ url_for('trivia_question', id=trivia.id) }}"
          class="card-link"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ trivia.name }}</h5>
              <p class="card-text">ID: {{ trivia.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
