<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verse of the Day</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Verse of the Day</h1>
        <p class="verse">“{{ verse }}”</p>
        <p class="reference">— {{ reference }}</p>
        <form method="get">
            <button type="submit">New Verse</button>
        </form>
    </div>
</body>
</html>
