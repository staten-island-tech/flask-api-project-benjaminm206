<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ trivia.name }} Details</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ trivia.name }} Details</h1>
      <div class="pokemon-detail">
        <p><strong>A:/strong> {{ trivia.answera }}</p>
        <p><strong>Types:</strong> {{ trivia.answerb | join(', ') }}</p>
        <p><strong>Height:</strong> {{ trivia.answerc }}</p>
        <p><strong>Weight:</strong> {{ trivia.answerd }}</p>
      </div>
  </body>
</html>
